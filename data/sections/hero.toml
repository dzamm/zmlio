title3 = "PENULIS"
text3 = "Ainul Muzammil merupakan lulusan Sarjana Administrasi Publik Universitas Islam Malang yang memiliki ketertarikan pada berbagai hal, utamanya bidang Teknologi Informasi dan Komunikasi."
description = "Ainul Muzammil memiliki pengalaman dalam organisasi daerah asalnya yakni Ikatan Mahasiswa Bangkalan. Hingga saat ini dipercaya sebagai Ketua Umum Ikatan Mahasiswa Bangkalan Malang Raya. Sebelum menjabat sebagai Ketua Umum, Ainul Muzammil pernah menjabat sebagai Wakil Ketua untuk organisasi ini di kampusnya. Tidak hanya itu, Ainul Muzammil juga pernah menjabat sebagai Ketua Komisi A Dewan Perwakilan Mahasiswa Fakultas Ilmu Administrasi periode 2021 dan turut aktif dalam bidang komunikasi penyelenggaraan acara nasional dan internasional yang diadakan DPM FIA UNISMA."